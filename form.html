<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" class="antialiased">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis - Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="sketch.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <a href="/index.html" class="text-blue-500 underline mb-4">Home</a>
    <div class="text-lg font-bold mb-4">Current Score: <span id="score"></span></div>
    <div class="space-y-4">
        <div>
            <h3 class="font-bold mb-2">Select Mold Density</h3>
            <div class="flex gap-2">
                <label><input type="radio" name="density" value="1" onchange="updateScore('density')"> 1</label>
                <label><input type="radio" name="density" value="2" onchange="updateScore('density')"> 2</label>
                <label><input type="radio" name="density" value="3" onchange="updateScore('density')"> 3</label>
                <label><input type="radio" name="density" value="4" onchange="updateScore('density')"> 4</label>
                <label><input type="radio" name="density" value="5" onchange="updateScore('density')"> 5</label>
            </div>
        </div>
        <div>
            <h3 class="font-bold mb-2">Select Mold Density</h3>
            <div class="flex gap-2">
                <label><input type="radio" name="2" value="1" onchange="updateScore('2')"> 1</label>
                <label><input type="radio" name="2" value="2" onchange="updateScore('2')"> 2</label>
                <label><input type="radio" name="2" value="3" onchange="updateScore('2')"> 3</label>
                <label><input type="radio" name="2" value="4" onchange="updateScore('2')"> 4</label>
                <label><input type="radio" name="2" value="5" onchange="updateScore('2')"> 5</label>
            </div>
        </div>
        <div>
            <h3 class="font-bold mb-2">Select Mold Density</h3>
            <div class="flex gap-2">
                <label><input type="radio" name="3" value="1" onchange="updateScore('3')"> 1</label>
                <label><input type="radio" name="3" value="2" onchange="updateScore('3')"> 2</label>
                <label><input type="radio" name="3" value="3" onchange="updateScore('3')"> 3</label>
                <label><input type="radio" name="3" value="4" onchange="updateScore('3')"> 4</label>
                <label><input type="radio" name="3" value="5" onchange="updateScore('3')"> 5</label>
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
    <script>
        window.num = Math.floor(Math.random() * (600 - 200 + 1)) + 200;
        let score = window.num;
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('score').textContent = score;
        });
        function updateScore(questionName) {
            const checked = document.querySelector(`input[name="${questionName}"]:checked`);
            if (!checked) return;
            const value = parseInt(checked.value);
            if (value === 3) {
                score += 5;
            } else if (value === 4) {
                score += 10;
            } else if (value === 5) {
                score += 15;
            } else if (value === 1 || value === 2) {
                score -= 10;
            }
            document.getElementById('score').textContent = score;
            if (window.p5Instance) {
                window.p5Instance.updateMolds(score);
            }
        }
        document.querySelectorAll('input[type="radio"]').forEach((input) => {
            input.addEventListener('change', (e) => {
                const questionName = e.target.name;
                updateScore(questionName);
            });
        });
    </script>
</body>
</html>
