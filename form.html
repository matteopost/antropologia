    <script>
        // Set the initial score and random number for num (molds count)
        window.num = Math.floor(Math.random() * (600 - 200 + 1)) + 200;
        let score = window.num;
        console.log("Initial number of molds (score):", score);

        // Set the initial score display on the page
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('score').textContent = score;
        });

        function updateScore(questionName) {
            const checked = document.querySelector(`input[name="${questionName}"]:checked`);
            if (!checked) return;

            const value = parseInt(checked.value);

            if (value === 3) {
                score += 5;
            } else if (value === 4) {
                score += 10;
            } else if (value === 5) {
                score += 15;
            } else if (value === 1 || value === 2) {
                score -= 10;
            }

            // Update score display
            document.getElementById('score').textContent = score;

            if (window.p5Instance) {
                window.p5Instance.updateMolds(score);  // Update number of molds dynamically
            }
        }
    </script>
