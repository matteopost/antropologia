    <script>
        let score = Math.floor(Math.random() * (5000 - 2000 + 1)) + 2000;
        let red = Math.floor(Math.random() * (70 - 30 + 1)) + 30;
        let green = Math.floor(Math.random() * (70 - 30 + 1)) + 30;
        let blue = Math.floor(Math.random() * (70 - 30 + 1)) + 30;

        let redMold = Math.floor(Math.random() * (255 - 160 + 1)) + 160;
        let greenMold = Math.floor(Math.random() * (255 - 160 + 1)) + 160;
        let blueMold = Math.floor(Math.random() * (255 - 160 + 1)) + 160;

        let userID = Math.floor(Math.random() * (99999999 - 10000000 + 1)) + 10000000;




        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('score').textContent = score;
            document.getElementById('userID').textContent = userID;
        });

        function updateScore(questionName) {
            const checked = document.querySelector(`input[name="${questionName}"]:checked`);
            if (!checked) return;
            const value = parseInt(checked.value);

            if (value === 3) {
                score += Math.floor(Math.random() * (50 - 20 + 1)) + 20;

                red += Math.floor(Math.random() * (5 - 1 + 1)) + 1;
                green += Math.floor(Math.random() * (5 - 1 + 1)) + 1;
                blue += Math.floor(Math.random() * (5 - 1 + 1)) + 1;

                redMold += Math.floor(Math.random() * (5 - 1 + 1)) + 1;
                greenMold += Math.floor(Math.random() * (5 - 1 + 1)) + 1;
                blueMold += Math.floor(Math.random() * (5 - 1 + 1)) + 1;

            } else if (value === 4) {
                score += Math.floor(Math.random() * (200 - 100 + 1)) + 100;

                red += Math.floor(Math.random() * (5 - 3 + 1)) + 3;
                green += Math.floor(Math.random() * (5 - 3 + 1)) + 3;
                blue += Math.floor(Math.random() * (5 - 3 + 1)) + 3;

                redMold += Math.floor(Math.random() * (5 - 3 + 1)) + 3;
                greenMold += Math.floor(Math.random() * (5 - 3 + 1)) + 3;
                blueMold += Math.floor(Math.random() * (5 - 3 + 1)) + 3;

            } else if (value === 5) {
                score += Math.floor(Math.random() * (400 - 200 + 1)) + 200;

                red += Math.floor(Math.random() * (6 - 4 + 1)) + 4;
                green += Math.floor(Math.random() * (6 - 4 + 1)) + 4;
                blue += Math.floor(Math.random() * (6 - 4 + 1)) + 4;

                redMold += Math.floor(Math.random() * (6 - 4 + 1)) + 4;
                greenMold += Math.floor(Math.random() * (6 - 4 + 1)) + 4;
                blueMold += Math.floor(Math.random() * (6 - 4 + 1)) + 4;

            } else if (value === 1) {
                score -= Math.floor(Math.random() * (400 - 200 + 1)) + 200;

                red -= Math.floor(Math.random() * (6 - 4 + 1)) + 4;
                green -= Math.floor(Math.random() * (6 - 4 + 1)) + 4;
                blue -= Math.floor(Math.random() * (6 - 4 + 1)) + 4;

                redMold += Math.floor(Math.random() * (6 - 4 + 1)) + 4;
                greenMold += Math.floor(Math.random() * (6 - 4 + 1)) + 4;
                blueMold += Math.floor(Math.random() * (6 - 4 + 1)) + 4;

            } else if (value === 2) {
                score -= Math.floor(Math.random() * (200 - 100 + 1)) + 100;

                red -= Math.floor(Math.random() * (5 - 1 + 1)) + 1;
                green -= Math.floor(Math.random() * (5 - 1 + 1)) + 1;
                blue -= Math.floor(Math.random() * (5 - 1 + 1)) + 1;

                redMold += Math.floor(Math.random() * (5 - 1 + 1)) + 1;
                greenMold += Math.floor(Math.random() * (5 - 1 + 1)) + 1;
                blueMold += Math.floor(Math.random() * (5 - 1 + 1)) + 1;

            }

            document.getElementById('score').textContent = score;

            if (window.p5Instance && typeof window.p5Instance.updateMolds === 'function') {
                window.p5Instance.updateMolds(score);
                molds = [];
                setup();
            }
        }

        document.querySelectorAll('input[type="radio"]').forEach((input) => {
            input.addEventListener('change', (e) => {
                const questionName = e.target.name;
                updateScore(questionName);
            });
        });

    </script>
